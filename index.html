<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de tarefas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="fundo">
        <h3>todo</h3>  
        <img src="assets/images/icon-moon.svg" alt=""> 
    </div>
    <div class="aba_tarefas">
        <form action="">
            <div class="input_gerador">
                <div class="cricle nãoClicado">
                    <img src="assets/images/icon-check.svg" alt="">
                </div>
                <input type="text"
                placeholder="Create a new todo...">
            </div>
            <div class="abaResultados">
                <div class="tarefas">
                    <div class="result1">
                        <div class="cricle nãoClicado">
                            <img src="assets/images/icon-check.svg" alt="" >
                        </div>
                        <span></span>
                        <img 
                        src="assets/images/icon-cross.svg" 
                        class="imgDelete"/>
                    </div>
                </div>
                <div class="controlers">
                    <span class="total_items">
                        0 items left
                    </span>
                    <span class="todos" tabindex="1">
                        All
                    </span>
                    <span class="tarefas_em_andamento" tabindex="2">
                        Active
                    </span>
                    <span class="tarefasCompletas" tabindex="3">
                        Completed
                    </span>
                    <span class="limparTarefasCompletas" tabindex="4">
                        Clear Completed
                    </span>
                </div>
            </div>

        </form>
    </div>






<script src="assets/js/scipt.js"></script>    
</body>
</html>
